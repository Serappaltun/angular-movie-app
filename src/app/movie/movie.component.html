<div nxCol="12,12,12,8" style="padding: 6px 0 6px;">
  <div class="component">

    <table class="table table-striped" border="3" routerLink="/movie">
      <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Type</th>
        <th></th>
      </tr>
      </thead>
      <tbody routerLink="/movie">
      <tr *ngFor="let movie of movies">
        <td>{{movie.Title}}</td>
        <td>{{movie.Year}}</td>
        <td>{{movie.Type}}</td>
        <td>
          <button class="btn btn-danger" (click)="delete(movie)"> Delete Movie</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

</div>
