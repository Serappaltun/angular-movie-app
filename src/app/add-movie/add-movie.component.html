<div class="p-3 mb-2 bg-light text-white">
<div class="col-md-12">

  <nav class="navbar navbar-light bg-dark justify-content-between">
    <a class="font-weight-bold" routerLink="/">Movie</a>

    <form class="form-inline">
      <input type="text" [(ngModel)]="title"
             [ngModelOptions]="{standalone:true}"
             placeholder="Enter your search terms"
             class="form-control mr-sm-2"/>
      <button (click)="search()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <h2 class="text-center">Add Movie</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="imdbID">imdbID:</label>
      <input type="name" [(ngModel)]="movieSaveRequest.imdbID" placeholder="imdbID" name="imdbID" class="form-control" id="imdbID">
    </div>
    <div class="form-group">
      <label for="name">Title:</label>
      <input type="name" [(ngModel)]="movieSaveRequest.title" placeholder="Name" name="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="designation">Year:</label>
      <input [(ngModel)]="movieSaveRequest.year" placeholder="Designation" name="designation" class="form-control" id="designation">
    </div>

    <div class="form-group">
      <label for="employeeid">Type</label>
      <input [(ngModel)]="movieSaveRequest.type" placeholder="Employee Id" name="Employee Id" class="form-control" id="employeeid">
    </div>

    <button class="btn btn-dark" (click)="save()">Create</button>
  </form>
</div>
</div>
